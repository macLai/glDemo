<html> 
<head> 
<title>webgl</title> 
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 

<script src="glm-js.min.js"></script>
<script src="gl.js"></script>

<script id="shader-vs" type="x-shader/x-vertex"> 
    attribute vec3 positionAttr;
    attribute vec2 texturePositionAttr;
    uniform mat4 project;
    uniform mat4 view;
    uniform mat4 model;
 
    varying vec2 vTexPos;
 
    void main(void) {
        gl_Position = project * view * model * vec4(positionAttr, 1.0);
        vTexPos = texturePositionAttr;
    }
</script> 
<script id="shader-fs" type="x-shader/x-fragment"> 
    precision mediump float;

    uniform sampler2D uImage;

    varying vec2 vTexPos;

    void main(void) {
        gl_FragColor = texture2D(uImage, vTexPos);
    }
</script> 

</head> 
 
<body onload="webGLStart();"> 
    <canvas id="can" style="border: none;" width="500" height="500"></canvas> 
</body> 
 
</html>
